---
layout: page
title: Contact
permalink: /contact/
---
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form onsubmit="return false;">
      <div class="form-group">
        <label for="contact-name">Name</label>
        <input id="contact-name" class="form-control" type="text" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="contact-email">Email</label>
        <input id="contact-email" class="form-control" type="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" class="form-control" rows="6" placeholder="How can I help?"></textarea>
      </div>
      <p>
        <a id="contact-send" class="btn btn-primary" href="#" role="button" aria-disabled="true">Send</a>
        <span class="text-muted" style="margin-left:.5rem">This opens your mail app with a pre-filled message.</span>
      </p>
    </form>
  </div>
</div>
<script src="{{ '/assets/js/contact-mailto.js' | relative_url }}"></script>
