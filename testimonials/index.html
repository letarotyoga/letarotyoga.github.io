---
layout: page
title: Testimonials
permalink: /testimonials/
---
<div class="row">
  {% assign items = site.testimonials | sort: 'order' %}
  {% for t in items %}
    <div class="col-sm-6">
      <div class="card">
        <blockquote style="margin:0">
          <p>"{{ t.quote }}"</p>
          <footer>
            {% if t.photo %}<img src="{{ t.photo | relative_url }}" alt="" style="width:36px;height:36px;border-radius:50%;vertical-align:middle;margin-right:.5rem">{% endif %}
            <strong>{{ t.name }}</strong>{% if t.role %}, <span class="text-muted">{{ t.role }}</span>{% endif %}
          </footer>
        </blockquote>
      </div>
    </div>
  {% endfor %}
</div>
