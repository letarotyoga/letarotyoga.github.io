---
layout: page
title: Events
permalink: /events/
---
<link rel="preload" as="script" href="{{ '/assets/js/events-modal.js' | relative_url }}">
<section id="events-grid">
  <div class="row">
    {% assign items = site.events | where_exp: "e", "e.draft != true" | sort: "date" | reverse %}
    {% for e in items %}
      <div class="col-sm-4">
        <div class="card">
          <a href="{{ e.url | relative_url }}" data-event-modal-open data-template-id="tmpl-{{ e.slug }}">
            <img class="img-responsive" src="{{ e.thumbnail | relative_url }}" alt="{{ e.title }}">
            <h3 style="margin-top:.75rem">{{ e.title }}</h3>
            {% if e.excerpt %}<p>{{ e.excerpt }}</p>{% else %}<p>{{ e.description | default: '' }}</p>{% endif %}
          </a>
        </div>
      </div>

      <!-- Hidden template for modal -->
      <template id="tmpl-{{ e.slug }}">
        <div class="container" style="max-width:820px">
          <h2>{{ e.title }}</h2>
          <p class="text-muted">
            {% if e.date %}<strong>Date:</strong> {{ e.date | date: "%B %d, %Y" }}{% endif %}
            {% if e.location %} &nbsp; <strong>Location:</strong> {{ e.location }}{% endif %}
          </p>
          {% if e.gallery %}
            <div class="row">
              {% for g in e.gallery %}
                <div class="col-sm-4"><img class="img-responsive img-thumbnail" src="{{ g | relative_url }}" alt=""></div>
              {% endfor %}
            </div>
          {% endif %}
          <div class="content">{{ e.content }}</div>
          <p><a class="btn btn-primary" href="{{ e.url | relative_url }}">Open full page</a></p>
        </div>
      </template>
    {% endfor %}
  </div>
</section>
<script src="{{ '/assets/js/events-modal.js' | relative_url }}"></script>
