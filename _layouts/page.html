---
layout: default
---
<header class="hero" style="background-image:url('{{ page.hero_image | default: site.data.site.hero_image }}')">
  <div class="overlay">
    <div class="container text-center">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
    </div>
  </div>
</header>
<section>
  <div class="container">
    {{ content }}
  </div>
</section>
