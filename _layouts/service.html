---
layout: page
---
<article class="service">
  <h1>{{ page.title }}</h1>
  {% if page.icon %}<p><img class="img-responsive" style="max-width:160px" src="{{ page.icon | relative_url }}" alt=""></p>{% endif %}
  {% if page.excerpt %}<p class="lead">{{ page.excerpt }}</p>{% endif %}
  <div class="content">{{ content }}</div>
</article>
