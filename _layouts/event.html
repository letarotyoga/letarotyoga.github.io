---
layout: page
---
<article class="event">
  <h1>{{ page.title }}</h1>
  <p class="text-muted">
    {% if page.date %}<strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}{% endif %}
    {% if page.location %} &nbsp; <strong>Location:</strong> {{ page.location }}{% endif %}
  </p>
  {% if page.gallery %}
    <div class="row">
      {% for g in page.gallery %}
        <div class="col-sm-4"><img class="img-responsive img-thumbnail" src="{{ g | relative_url }}" alt=""></div>
      {% endfor %}
    </div>
  {% elsif page.thumbnail %}
    <p><img class="img-responsive img-thumbnail" src="{{ page.thumbnail | relative_url }}" alt=""></p>
  {% endif %}
  <div class="content">{{ content }}</div>
</article>
